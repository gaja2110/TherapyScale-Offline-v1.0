name: therapyscale_offline
description: "TherapyScale Offline v1.0 - Professional massage therapy management for ScaleGift Massages"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Database & Encryption
  drift: ^2.14.1
  sqlite3_flutter_libs: ^0.5.18
  sqlcipher_flutter_libs: ^0.6.0
  path_provider: ^2.1.2
  path: ^1.8.3

  # Authentication & Security
  local_auth: ^2.1.7
  flutter_secure_storage: ^9.0.0
  crypto: ^3.0.3

  # UI & Animations
  google_fonts: ^6.1.0
  animated_text_kit: ^4.2.2
  flutter_animate: ^4.3.0
  intl: ^0.19.0

  # PDF Generation & File Handling
  pdf: ^3.10.7
  printing: ^5.11.1
  file_picker: ^6.1.1
  share_plus: ^7.2.1

  # Utils
  uuid: ^4.2.1
  logger: ^2.0.2+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  drift_dev: ^2.14.1
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/fonts/

  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Regular.ttf
        - asset: assets/fonts/OpenSans-Bold.ttf
          weight: 700